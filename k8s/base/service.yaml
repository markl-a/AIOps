apiVersion: v1
kind: Service
metadata:
  name: aiops-api
  labels:
    app: aiops
    component: api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: aiops
    component: api
---
apiVersion: v1
kind: Service
metadata:
  name: aiops-redis
  labels:
    app: aiops
    component: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: aiops
    component: redis
---
apiVersion: v1
kind: Service
metadata:
  name: aiops-postgres
  labels:
    app: aiops
    component: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: aiops
    component: postgres
